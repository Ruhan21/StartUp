<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Starter Kit</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Material Design Lite page styles:
  You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
  Format: material.color1-color2.min.css, some examples:
  material.red-teal.min.css
  material.blue-orange.min.css
  material.purple-indigo.min.css
  -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <!-- Your styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="app" class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="container">
  <header ng-controller="HeaderCtrl">

      <div class="lock-size" layout="row" layout-align="start center" >
        <md-fab-speed-dial md-open="isOpen" md-direction="{{selectedDirection}}"
                           ng-class="selectedMode">
          <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn">
              <md-icon><span class="glyphicon glyphicon-align-justify"></span></md-icon>
            </md-button>
          </md-fab-trigger>

          <md-fab-actions>
            <md-button data-ui-sref="intro" name="into" class="md-fab md-raised md-mini">
              <md-icon><span class="glyphicon glyphicon-home"></span></md-icon>
            </md-button>
            <md-button data-ui-sref="about" name="about"
                       class="md-fab md-raised md-mini">
              <md-icon><span class="glyphicon glyphicon-heart"></span></md-icon>
            </md-button>
            <md-button data-ui-sref="admin" name="admin"
                       class="md-fab md-raised md-mini">
              <md-icon><span class="glyphicon glyphicon-list-alt"></span></md-icon>
            </md-button>
            <md-button data-ui-sref="budget" name="budget"
                       class="md-fab md-raised md-mini">
              <md-icon><span class="glyphicon glyphicon-list-alt"></span></md-icon>
            </md-button>
          </md-fab-actions>
        </md-fab-speed-dial>
      </div>

      <div hide-xs show-gt-xs>
        <div ng-cloak>
          <md-content class="md-padding">
            <div flex>
              <md-nav-bar
                md-selected-nav-item="currentNavItem"
                nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-sref="intro" name="into">
                  Home
                </md-nav-item>
                <md-nav-item md-nav-sref="about" name="about">
                  About Us
                </md-nav-item>
                <md-nav-item md-nav-sref="venue" name="venue">
                  Venue & Guests
                </md-nav-item>
                <md-nav-item md-nav-sref="admin" name="admin">
                  Admin
                </md-nav-item>
                <md-nav-item md-nav-sref="budget" name="budget">
                  Budget
                </md-nav-item>
              </md-nav-bar>
            </div>
          </md-content>
        </div>
      </div>
  </header>
</div>

<div ui-view>
</div>

<!--<div ui-view></div>-->

<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>


<!-- Angular Material requires Angular.js Libraries -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

<!--jqueary Easing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>





<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/AboutCtrl.js"></script>
<script src="scripts/controllers/IntroCtrl.js"></script>
<script src="scripts/controllers/HeaderCtrl.js"></script>
<script src="scripts/controllers/AdminCtrl.js"></script>
<script src="scripts/controllers/BudgetCtrl.js"></script>
<script src="scripts/controllers/VenueCtrl.js"></script>
<script src="scripts/directives/input.js"></script>


<!-- endbuild -->

</body>
</html>
