<div layout="row">

  <div class="dashboard-item" layout="column" flex="50">
    <md-card>
      <md-card-content>
        <canvas id="Pie" class="chart chart-pie" chart-options="optionsPie"
                chart-data="dataPie" chart-labels="labelsPie">
        </canvas>
      </md-card-content>
    </md-card>

    <md-card>
      <md-card-content>
      </md-card-content>
    </md-card>
  </div>

  <div class="dashboard-item" flex="50">
    <md-card style="height: 90%">
      <div style="overflow-y: scroll">
        <md-card-content>
          <md-content>
            <md-list flex>
              <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
              <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
                <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}"/>
                <div class="md-list-item-text" layout="column">
                  <h3>{{ item.who }}</h3>
                  <h4>{{ item.what }}</h4>
                  <p>{{ item.notes }}</p>
                </div>
              </md-list-item>
            </md-list>

          </md-content>
        </md-card-content>
      </div>
    </md-card>
  </div>
</div>
