<div layout="row" layout-sm="column" layout-xs="column">
  <div class="dashboard-item" flex>
    <md-card>
      <md-card-content>
        <!--<canvas id="pie" class="chart chart-pie"-->
                <!--chart-data="dataDoughnut" chart-labels="labelsDoughnut" chart-options="optionsDoughnut">-->
        <!--</canvas>-->
        <canvas id="bar" class="chart chart-bar" chart-options="optionsBar"
                chart-data="dataBar" chart-labels="labelsBar" chart-series="seriesBar">
        </canvas>
      </md-card-content>
    </md-card>
  </div>

  <div class="dashboard-item" flex>
    <md-card>
      <md-card-content>
        <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-click="onClick">
        </canvas>
      </md-card-content>
    </md-card>
  </div>
</div>
