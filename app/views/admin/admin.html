<div layout="column" style=" height:100vh;" ng-cloak>
  <section layout="row" flex>

    <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-md')"
      md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl" style="overflow: hidden">

        <div class="row">

          <div ng-click="clickNavItem('navOverview')" ng-class="{'selected-nav': navItemButtons.navOverview}" id="navOverview" class="col-md-12 side-nav-button">
            Overview <span class="pull-right glyphicon glyphicon-home"></span>
          </div>

          <div ng-click="clickNavItem('navIncome')" ng-class="{'selected-nav': navItemButtons.navIncome}" id="navIncome" class="col-md-12 side-nav-button">
            Income <span class="pull-right glyphicon glyphicon-home"></span>
          </div>

          <div ng-click="clickNavItem('navExpenses')" ng-class="{'selected-nav': navItemButtons.navExpenses}" id="navExpenses"class="col-md-12 side-nav-button">
            Expenses <span class="pull-right glyphicon glyphicon-home"></span>
          </div>

          <div ng-click="clickNavItem('navGuests')" ng-class="{'selected-nav': navItemButtons.navGuests}" id="navGuests" class="col-md-12 side-nav-button">
            Guests <span class="pull-right glyphicon glyphicon-home"></span>
          </div>
        </div>

        <p>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>

    </md-sidenav>

    <md-content flex layout-padding>

      <div ng-include src="'views/admin/dashboard/_dashboard.html'"></div>

    </md-content>

  </section>

</div>
