<div id="venue" class="container-margin">

  <div ng-include  src="'views/venue/venue_intro.html'"></div>

  <div layout="row" class="session-mid"></div>

  <div ng-include src="'views/venue/venue_selection.html'"></div>

  <div ng-if="optionGoogle" ng-include src="'views/venue/venue_googlemaps.html'"></div>
</div>
<!--///////////////////////////////////////////////////Guests///////////////////////////////////////////////-->

<div id="guests" class="container" style="display: none">
  <div class="row">
    <md-list>
      <md-list-item ng-repeat="person in people" ng-click="goToPerson(person.name, $event)" class="noright">
        <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar"/>
        <p>{{ person.name }}</p>

        <md-switch ng-model="data.cb1" aria-label="Switch 1">
          Going
        </md-switch>

        <md-divider md-inset></md-divider>
      </md-list-item>
    </md-list>

    <br>
    <hr class="fancy-line">

    <div class="btn btn-primary venue-button" ng-click="toggleVenueGuests('#guests','#venue')">Venue</div>
  </div>
</div>
