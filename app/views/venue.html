<div id="venue">

  <md-card>
    <img class="img-responsive thumbnail" src="../images/venue/banner-3.jpg" alt="" style="width: 100%">
      <div class="row">
        <div class="col-md-2">
          <img id="myImg" class="img-circle venue-circle-img myImg" src="../images/venue/v1.jpg"/>
        </div>
        <div class="col-md-2">
          <img class="img-circle venue-circle-img myImg" src="../images/venue/v1.jpg"/>
        </div>
        <div class="col-md-2">
          <img class="img-circle venue-circle-img myImg" src="../images/venue/v1.jpg"/>
        </div>
        <div class="col-md-2">
          <img class="img-circle venue-circle-img myImg" src="../images/venue/v1.jpg"/>
        </div>
        <div class="col-md-2">
          <img class="img-circle venue-circle-img myImg" src="../images/venue/v1.jpg"/>
        </div>
        <div class="col-md-2">
          <img class="img-circle venue-circle-img myImg" src="../images/venue/v1.jpg"/>
        </div>
      </div>

      <br>
      <hr class="fancy-line">

    </md-card-content>
  </md-card>


</div>

<div id="guests" class="container" style="display: none">
  <div class="row">
    <md-list-item ng-repeat="person in people" ng-click="goToPerson(person.name, $event)" class="noright">
      <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar"/>
      <p>{{ person.name }}</p>

      <md-switch ng-model="data.cb1" aria-label="Switch 1">
        Going
      </md-switch>

      <md-divider md-inset></md-divider>
    </md-list-item>
    </md-list>

    <br>
    <hr class="fancy-line">

    <div class="btn btn-primary venue-button" ng-click="toggleVenueGuests('#guests','#venue')">Venue</div>
  </div>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
