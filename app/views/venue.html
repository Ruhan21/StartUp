<div id="venue">

  <div class="row">
    <md-button ng-click="changeTheme(0)" style="font-size: 80%">Theme 1</md-button>
    <md-button ng-click="changeTheme(1)"style="font-size: 80%">Theme 2</md-button>
  </div>
<pre>{{Theme}}</pre>
  <div ng-if="Theme[0]">
    <img class="img-responsive thumbnail" src="../images/venue/banner-3.jpg" alt="" style="width: 100%">

    <div class="row">
      <div ng-repeat="venueImg in vImages track by $index">
        <div class="col-md-4">
          <md-card>
            <md-card-content>
              <img class="img-responsive thumbnail venue-img" src="{{venueImg.src}}"/>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <md-card>
          <md-card-content>
            <iframe style="width: 100%; height: 345px" src="https://www.youtube.com/embed/XGSy3_Czz8k">
            </iframe>

          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>

  <div ng-if="Theme[1]">
      Heloo
  </div>
  <div class="btn btn-primary venue-button" ng-click="toggleVenueGuests('#venue','#guests')">Guests</div>
</div>

<!--///////////////////////////////////////////////////Guests///////////////////////////////////////////////-->

<div id="guests" class="container" style="display: none">
  <div class="row">
    <md-list-item ng-repeat="person in people" ng-click="goToPerson(person.name, $event)" class="noright">
      <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar"/>
      <p>{{ person.name }}</p>

      <md-switch ng-model="data.cb1" aria-label="Switch 1">
        Going
      </md-switch>

      <md-divider md-inset></md-divider>
    </md-list-item>
    </md-list>

    <br>
    <hr class="fancy-line">

    <div class="btn btn-primary venue-button" ng-click="toggleVenueGuests('#guests','#venue')">Venue</div>
  </div>
</div>
